<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hubers</title>
    <style>
        /* Font & Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #eaeff4);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(120deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-container img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e67e22;
        }

        .header-actions a {
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 15px;
            color: white;
            background: #e67e22;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .header-actions a:hover {
            background: #d35400;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(120deg, #e67e22, #f39c12);
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #34495e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero button:hover {
            background: #2c3e50;
        }

        /* Portfolio Section */
        .portfolio {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .portfolio h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #34495e;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            background: white;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .portfolio-overlay {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background: linear-gradient(120deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .footer-social a {
            color: white;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .footer-social a:hover {
            color: #e67e22;
        }
        .header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px; /* Add some padding for spacing */
}

.logo-container {
    display: flex;
    align-items: center; /* Center the logo and text vertically */
}

.logo {
    width: 60px; /* Set a fixed width for the logo */
    height: auto; /* Maintain aspect ratio */
    margin-right: 10px; /* Space between logo and text */
}

.logo-text {
    font-size: 24px; /* Font size for the text */
    font-weight: bold; /* Bold text */
    line-height: 1; /* Adjust line height for better alignment */
}

.button-container a {
    background: #e67e22; /* Button background color */
    color: #fff; /* Text color */
    padding: 10px 20px; /* Padding for buttons */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    transition: background 0.3s; /* Smooth background transition */
    margin-left: 10px; /* Space between buttons */
}

.button-container a:hover {
    background: #d35400; /* Darker background on hover */
}
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="logo-container">
                <img src="logo.png" alt="Logo Website Hubers" class="logo">
                <span class="logo-text">HubertS</span>
            </div>
            <div class="button-container">
                <a href="membership.html">Membership</a>
                <a href="donate.html">Donate</a>
            </div>
        </div>
    </header>

<section class="hero">
    <h1>Selamat Datang di Website Hubers</h1>
    <p>Temukan script terbaik untuk kebutuhan Roblox Anda!</p>
    <button>Explore Now</button>
</section>

<section class="portfolio" id="portfolio">
    <h2>Portofolio Kami</h2>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1">
            <div class="portfolio-overlay">
                <p>Script: Auto Farm</p>
                <p>Tanggal: 1 Januari 2024</p>
            </div>
        </div>
        <!-- Tambahkan lebih banyak item -->
    </div>
</section>

<footer>
    <p>&copy; 2024 Website Hubers. All Rights Reserved.</p>
    <div class="footer-social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
</footer>

</body>
</html>
